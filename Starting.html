<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="1.wav"></audio>
  <audio data-key="83" src="2.wav"></audio>
  <audio data-key="68" src="3.wav"></audio>
  <audio data-key="70" src="4.wav"></audio>
  <audio data-key="71" src="5.wav"></audio>
  <audio data-key="72" src="6.wav"></audio>
  <audio data-key="74" src="7.wav"></audio>
  <audio data-key="75" src="8.wav"></audio>
  <audio data-key="76" src="2.wav"></audio>

<script>
    // why are we using window here..whats the use of it and what are these called???
    window.addEventListener("keydown",function(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        //console.log(audio);
        if(!audio)return;
        audio.play();
    })

</script>

</body>
</html>
